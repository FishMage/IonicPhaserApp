<ion-view view-title="Welcome to My Quiz" ng-init="getRandomQuestion();">
  <!--<ion-nav-bar class="bar-positive">-->
  <ion-header-bar class="bar-stable">
    <h1 class="title">Math Quiz</h1> <!-- The title bar has a title of "GuestBook" and uses an "h1" HTML tag -->
  </ion-header-bar>
  <br><br>
  <ion-nav-view></ion-nav-view>
  <ion-content class="padding">
  </ion-content>

  <div class="quizContainer">
  <div class="flip">
    <h1 class="score">Player One: {{playerScores[0]}}</h1>
    <h2 style="text-align: center;">{{question.question}}</h2>
    <div>
      <button ng-repeat="answer in question.answers track by $index" ng-click="checkResult(0, answer)">{{answer}}</button>
    </div>
  </div>

  <hr style="position: fixed; top: 50%; left: 0; width: 100%;">

  <div style="position: fixed; bottom: 0; width: 100%;">
    <h1 class="score">Player Two: {{playerScores[1]}}</h1>
    <h2 style="text-align: center;">{{question.question}}</h2>
    <div>
      <button ng-repeat="answer in question.answers track by $index" ng-click="checkResult(1, answer)">{{answer}}</button>
    </div>
  </div>
  </div>
</ion-view>
