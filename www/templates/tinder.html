<ion-view class="tinderView" view-title="Tinder cards"><ion-content scroll="false" disable-side-menu disable-touch-move><ion-phaser game="tinder" style="height: 100%"></ion-phaser></ion-content><td-cards class="animated fadeIn" ng-if="cards.length > 0"><td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"><div class="image"><div class="no-text"><i class="icon ion-thumbsdown"></i></div><div class="yes-text"><i class="icon ion-thumbsup"></i></div><img ng-src="{{ card.image }}"></div></td-card></td-cards></ion-view>
